
<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Agripay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body class="theme-body">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Agripay</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="#">Hi, {{ user.username }}</a></li>
          <li class="nav-item">
            <form method="post" action="{% url 'accounts:logout' %}" style="display:inline; margin:0;">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link" style="padding:0;">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign up</a></li>
        {% endif %}
        <li class="nav-item"><a class="nav-link" href="{% url 'farmers:farmers_index' %}">Farmers</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'marketplace:marketplace_index' %}">Marketplace</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
